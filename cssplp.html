<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            font-size: 2rem;
        }
        .highlight-section {
            background-color: #fafff0;
        }
        #unique-box {
            border: 2px solid #4caf50;
            padding: 10px;
        }
        body {
            color: #333;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
        }
        .center-text {
            text-align: center;
        }
        .spaced {
            margin: 20px;
            padding: 15px;
        }
        .card {
            background-color: #2473b4;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>My CSS Selectors Project</h1>
    <div class="highlight-section">
        <p>Classy sections for classy people.</p>
    </div>
    <p id="unique-box">I’m a unique box. No duplicates allowed!</p>
    <p style="color: blue;">This text is blue because it’s too cool for the stylesheet.</p>
    <div class="card">
        <h2>Card Title: CSS Warrior</h2>
        <p>I’m a card, but don’t swipe me — style me instead!</p>
    </div>
    
</body>
</html>
